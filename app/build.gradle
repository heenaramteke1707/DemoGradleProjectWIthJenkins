plugins {
    id 'groovy' 

    id 'application' 
}

repositories {
    mavenCentral() 
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9' 

    implementation 'com.google.guava:guava:30.1.1-jre' 

    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0' 
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'demo.App' 
}

tasks.named('test') {
    useJUnitPlatform() 
}